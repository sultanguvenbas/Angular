<div class="home-box" *ngIf="post">

  <div class="content-box" style="background:{{post.Color}}">
    <h3 class="nickname">{{post.Nickname | uppercase }}</h3>
    <p class="content"> {{post.Content}}</p>
    <p class="date">{{post.DateCreated}}</p>

  </div>


  <div class="images">

    <a>

      </svg>
      <span>{{post.Likes}}</span>
    </a>

    <a>
      <svg class="svg-icon" viewBox="0 0 22 22">
        <path
          d="M12.71,7.291c-0.15-0.15-0.393-0.15-0.542,0L10,9.458L7.833,7.291c-0.15-0.15-0.392-0.15-0.542,0c-0.149,0.149-0.149,0.392,0,0.541L9.458,10l-2.168,2.167c-0.149,0.15-0.149,0.393,0,0.542c0.15,0.149,0.392,0.149,0.542,0L10,10.542l2.168,2.167c0.149,0.149,0.392,0.149,0.542,0c0.148-0.149,0.148-0.392,0-0.542L10.542,10l2.168-2.168C12.858,7.683,12.858,7.44,12.71,7.291z M10,1.188c-4.867,0-8.812,3.946-8.812,8.812c0,4.867,3.945,8.812,8.812,8.812s8.812-3.945,8.812-8.812C18.812,5.133,14.867,1.188,10,1.188z M10,18.046c-4.444,0-8.046-3.603-8.046-8.046c0-4.444,3.603-8.046,8.046-8.046c4.443,0,8.046,3.602,8.046,8.046C18.046,14.443,14.443,18.046,10,18.046z"></path>
      </svg>
      <span>{{post.Dislikes}}</span>

    <a (click)="show = !show">
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path
          d="M10,2.172c-4.324,0-7.828,3.504-7.828,7.828S5.676,17.828,10,17.828c4.324,0,7.828-3.504,7.828-7.828S14.324,2.172,10,2.172M10,17.004c-3.863,0-7.004-3.141-7.004-7.003S6.137,2.997,10,2.997c3.862,0,7.004,3.141,7.004,7.004S13.862,17.004,10,17.004M10,8.559c-0.795,0-1.442,0.646-1.442,1.442S9.205,11.443,10,11.443s1.441-0.647,1.441-1.443S10.795,8.559,10,8.559 M10,10.619c-0.34,0-0.618-0.278-0.618-0.618S9.66,9.382,10,9.382S10.618,9.661,10.618,10S10.34,10.619,10,10.619 M14.12,8.559c-0.795,0-1.442,0.646-1.442,1.442s0.647,1.443,1.442,1.443s1.442-0.647,1.442-1.443S14.915,8.559,14.12,8.559 M14.12,10.619c-0.34,0-0.618-0.278-0.618-0.618s0.278-0.618,0.618-0.618S14.738,9.661,14.738,10S14.46,10.619,14.12,10.619 M5.88,8.559c-0.795,0-1.442,0.646-1.442,1.442s0.646,1.443,1.442,1.443S7.322,10.796,7.322,10S6.675,8.559,5.88,8.559 M5.88,10.619c-0.34,0-0.618-0.278-0.618-0.618S5.54,9.382,5.88,9.382S6.498,9.661,6.498,10S6.22,10.619,5.88,10.619"></path>
      </svg>
      <span>0</span>
    </a>

    <div *ngIf="show" class="comment">
      <textarea maxlength="150" rows="10" cols="40" type="text" placeholder="Type inside your head"
                [(ngModel)]="textField"></textarea>
      <a [ngStyle]="{'pointer-events': checkField() ? 'none': 'auto'}" (click)="saveComment(); clearField()" class="share-icon">
        <svg class="svg-icon" viewBox="0 0 28 28">
          <path
            d="M17.218,2.268L2.477,8.388C2.13,8.535,2.164,9.05,2.542,9.134L9.33,10.67l1.535,6.787c0.083,0.377,0.602,0.415,0.745,0.065l6.123-14.74C17.866,2.46,17.539,2.134,17.218,2.268 M3.92,8.641l11.772-4.89L9.535,9.909L3.92,8.641z M11.358,16.078l-1.268-5.613l6.157-6.157L11.358,16.078z"></path>
        </svg>
      </a>
    </div>

  </div>

  <div style="bottom-right-radius: 20px" class="allComment">
    <div  *ngFor="let com of comment" style="background:{{com.Color}}; border-radius:20px; margin-top:5px">
      <div style="display: flex">
        <h3>{{com.Nickname | uppercase }}</h3> <h4 style="margin-left: 10px">{{com.CommentDate}}</h4>
      </div>
      <p> {{com.Content}}</p>
    </div>
  </div>

</div>

<p *ngIf="!post">LOADING!!!</p>
