    </svg>
  </a>

  <div *ngIf="show" class="post">
    <input class="post-input" type="text" placeholder="Type inside your head..." required="required" [(ngModel)]="textField">
    <small  *ngIf="!textField.length" style="display: block;color: red">Please enter something!</small>
    <button (click)="savePost()" class="cratePost-button">Share</button>
  </div>
</div>


<div class="home-box" *ngFor="let post of posts" routerLink="post/{{post.PostId}}">

  <div class="content-box" style="background : {{post.Color}}">
    <h3 class="nickname">{{post.Nickname | uppercase }}</h3>
    <p class="content"> {{post.Content}}</p>
    <p class="date">{{post.DateCreated}}</p>
